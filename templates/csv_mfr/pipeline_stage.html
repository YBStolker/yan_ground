<section class="stage_section {{ stage_type }}">
	<p class="stage_title">{{ stage_title }}</p>
	<textarea class="stage_body" onchange="update_output()"></textarea>
	<br>
	<select class="stage_type_select">
		<option value="map">Map</option>
		<option value="filter">Filter</option>
		<option value="reduce">Reduce</option>
	</select>
	<button class="add_button">Add stage</button>
	<button class="delete_button">Delete stage</button>
</section>
